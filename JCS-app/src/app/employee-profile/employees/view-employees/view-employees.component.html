<br><br>
<div class="margin1">
  <h2>Employee Details</h2>
  <div *ngIf="employees">
    <div class="margin2"></div>
    <div *ngFor="let employee of employees" class="card card-body mb-2 ml-2 mr-2">
      <div class="row">
        <div class="col">
          <div class="media">
            <img class="align-self-start rounded-circle mr-3" src="http://localhost:5000/{{employee.profilePicture}}"
              width="80" height="80" alt="profilePicture">
            <div class="media-body">
              <h4 class="mt-0">Employee name: <span class="font-italic font-weight-bold">{{employee.firstName}}</span>
                {{employee.lastName}}</h4>
              <h5 class="mt-0">Department: {{employee.departmentId.departmentName}}</h5>
              <h6>Type: {{employee.employeeTypeId.employeeTypeName}}</h6>
              <div *ngFor="let userRole of userRoles">
                  <a *ngIf="userRole.roleId.roleNumber == 2"
                  class="btn btn-outline-primary btn-sm mb-1 mr-2" [routerLink]="['/profile', employee._id]"
                  role="button">View More Details</a>
                <a *ngIf="userRole.roleId.roleNumber == 2 && user._id != employee._id"
                  class="btn btn-outline-primary btn-sm mb-1" [routerLink]="['/employees/edit', employee._id]"
                  role="button">Edit</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h5 class="mt-0">Account: <span *ngIf="employee.active"
              class="font-italic font-weight-bold">Active</span><span *ngIf="!employee.active"
              class="font-italic font-weight-bold">Deactive</span></h5>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="!employees">
    <img src="assets/page-loader.gif" width="auto" height="200px" class="positionLoader">
  </div>

</div>
