<br><br>
<div class="margin1">
  <h2>Machine Details</h2>
  <div *ngIf="machines">
    <div class="margin2"></div>
    <div *ngFor="let machine of machines" class="card card-body mb-2 ml-2 mr-2">
      <h4>Serial Number: {{machine.serialNumber}}</h4>
      <h6>Department name: {{machine.departmentId.departmentName}}</h6>
      <div *ngFor="let userRole of userRoles">
        <a *ngIf="userRole.roleId.roleNumber == 9" class="btn btn-outline-primary btn-sm mb-1"
          [routerLink]="['/machines/edit', machine._id]" role="button">Edit</a>
      </div>
    </div>
  </div>

  <div *ngIf="!machines">
    <img src="assets/page-loader.gif" width="auto" height="200px" class="positionLoader">
  </div>
</div>
